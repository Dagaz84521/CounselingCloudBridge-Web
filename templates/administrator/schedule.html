<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>心理咨询师工作台</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/LeftBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/generalSchedule.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Records.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Supervisor.css">
    <script type="text/javascript" src="../../static/js/generalSchedule.js"></script>
    <script type="text/javascript" src="../../static/js/ScheduleInfomation.js"></script>
</head>

<body style="display: flex;">
    <div class="page" style="height:100%;width:100vw">
        <!-- 左侧信息栏 -->
        <div class="leftBar">
            <!-- 咨询师信息 -->
            <div class="counselorBar">
                <div class="counselor-info">
                    <div class="avatar"></div>
                    <div class="infoBar">
                        <h3 style="color: #2d4059; font-size: 1.1em;">管理员</h3>
                        <p style="color: #677489; font-size: 0.9em;">专业心理咨询</p>
                    </div>
                </div>

            </div>

            <div class="nav-menu">
                <div class="nav-item">
                    <img src="../../static/image/homepageGrey.png">
                    <a href="base.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">首页</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/logGrey.png">
                    <a href="history.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询记录</span>
                    </a>
                </div>

                <div class="nav-item-activate">
                    <img src="../../static/image/scheduleGreen.png">
                    <a href="schedule.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">排班表</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/counselorGrey.png">
                    <a href="counselorManagement.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询师管理</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/supervisorGrey.png">
                    <a href="supervisorManagement.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">督导管理</span>
                    </a>
                </div>
            </div>


        </div>

        <div class="RightBar">
            <!-- 上方导航栏 -->
            <div class="navBar">
                <div class="logo"></div>
                <h2>Counseling Cloud Bridge</h2>
            </div>
            <div class="contentBar" style="flex-direction:row">
                <div class="ScheduleBar">
                    <div class="ScheduleContent">
                        <div class="schedule-header">
                            <h2 class="schedule-title">2023年12月排班表</h2>
                            <p class="schedule-subtitle">本月共31天，需值班17天</p>
                        </div>
                        <div class="calendar-grid" id="calendar-grid">
                            <!-- 星期标题 -->
                            <div class="day-header">周一</div>
                            <div class="day-header">周二</div>
                            <div class="day-header">周三</div>
                            <div class="day-header">周四</div>
                            <div class="day-header">周五</div>
                            <div class="day-header">周六</div>
                            <div class="day-header">周日</div>

                            <!-- 日期单元格 -->
                            <div class="day-cell">
                                <div class="day-number">1</div>
                            </div>
                            <div class="day-cell working-day">
                                <div class="day-number">2</div>
                            </div>
                            <!-- 更多日期单元格... -->
                        </div>
                    </div>
                </div>
                
                <div class="status-list">
                    <div class="currentDate" id="currentDate">3月15日 周六</div>
                    <div class="option_container">
                        <div class="option_content-activate">咨询师</div>
                        <div class="option_content">督导</div>
                    </div>
                    <div class="add_operation">添加</div>
                    <div class="staff-item">
                        <div class="staff-avatar"></div>
                        <span>咨询师18</span>
                        <button class="status-btn remove">移除</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
