<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>心理咨询师工作台</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/LeftBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Schedule.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Records.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Modal.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Counsel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="../../static/js/roles/counselor.js"></script>
    
</head>

<body style="display: flex;">
    <div class="page" style="height:100%;width:100vw">
        <!-- 左侧信息栏 -->
        <div class="leftBar">
            <!-- 咨询师信息 -->
            <div class="counselorBar">
                <div class="counselor-info">
                    <div class="avatar"></div>
                    <div class="infoBar">
                        <h3 style="color: #2d4059; font-size: 1.1em;">咨询师</h3>
                        <p style="color: #677489; font-size: 0.9em;">专业心理咨询</p>
                    </div>
                </div>

            </div>

            <!-- 导航菜单 -->
            <div class="nav-menu">
                <div class="nav-item-activate">
                    <img src="../../static/image/homepageGreen.png">
                    <a href="/counselor/base" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">首页</span>
                    </a>
                </div>
                <div class="nav-item">
                    <img src="../../static/image/logGrey.png">
                    <a href="/counselor/history" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询记录</span>
                    </a>
                </div>
            </div>

            <!-- 会话列表 -->
            <div class="session-list" id="session-list">
                <span>会话列表</span>
                <div class="user-item">
                    <a href="counsel.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">张先生</span>
                    </a>
                    <span class="badge">2</span>
                </div>

                <!-- 示例项 -->
                <div class="user-item-container">
                    <a href="counsel.html" class="user-item-content" draggable="false">
                        <div class="user-item">张先生</div>
                    </a>
                    <div class="menu-actions">
                        <div class="delete-btn" onclick="handleDelete(this)">删除</div>
                    </div>
                </div>
                
                <div class="user-item-container">
                    <div class="user-item-content">
                        <div class="user-item">周小姐</div>
                    </div>
                    <div class="menu-actions">
                        <div class="delete-btn" onclick="handleDelete(this)">删除</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="RightBar">
            <!-- 上方导航栏 -->
            <div class="navBar">
                <div class="logo">
                    <img src="../../static/image/icon.png">
                </div>
                <h2>心理咨询云桥 Counseling Cloud Bridge</h2>
            </div>
            <div class="contentBar">
                <div style="display: flex;">
                    <div class="statusBar">
                        <div class="counselorStatusCard">
                            <div class="counselorStatus">
                                <!-- 头像和在线状态 -->
                                <div class="profile-section">
                                    <div class="avatar-container">
                                        <img class="counselor-avatar" alt="咨询师头像">
                                        <div class="online-status"></div>
                                    </div>

                                    <!-- 状态信息 -->
                                    <div class="status-info">
                                        <div class="status-tag">
                                            <span class="status-dot"></span>
                                            <span class="status-text">在线</span>
                                        </div>
                                        <div class="status-subtext">当前状态：空闲</div>
                                    </div>
                                </div>

                                <!-- 综合评价 -->
                                <div class="rating-section">
                                    <div class="rating-title">我的综合评价</div>
                                    <div class="star-rating">
                                        <span class="star active">★</span>
                                        <span class="star active">★</span>
                                        <span class="star active">★</span>
                                        <span class="star active">★</span>
                                        <span class="star">★</span>
                                    </div>
                                </div>

                                <!-- 设置按钮 -->
                                <button class="setting-button">
                                    <i class="fas fa-cog"></i>
                                    咨询设置
                                </button>
                            </div>
                            <div class="completedcounsel"data-type="totalSessions"></div>
                        </div>

                        <div class="currentStatusCard">
                            <div class="currentStatus" data-type="todaySessions">今日咨询数</div>
                            <div class="currentStatus" data-type="todayHours">今日咨询时长</div>
                            <div class="currentStatus" data-type="currentSessions">当前会话数</div>
                        </div>
                    </div>
                    <div class="ScheduleBar">
                        <div class="ScheduleContent">
                            <div class="schedule-header">
                                <h2 class="schedule-title">2023年12月排班表</h2>
                                <p class="schedule-subtitle">本月共31天，需值班17天</p>
                            </div>
                            <div class="calendar-grid">
                                <!-- 星期标题 -->
                                <div class="day-header">周一</div>
                                <div class="day-header">周二</div>
                                <div class="day-header">周三</div>
                                <div class="day-header">周四</div>
                                <div class="day-header">周五</div>
                                <div class="day-header">周六</div>
                                <div class="day-header">周日</div>

                                <!-- 日期单元格 -->
                                <div class="day-cell">
                                    <div class="day-number">1</div>
                                </div>
                                <div class="day-cell working-day">
                                    <div class="day-number">2</div>
                                </div>
                                <!-- 更多日期单元格... -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="consultation-records" style="height:24vh">
                    <div class="records-header">
                        <h3>最近完成的咨询</h3>
                        <a href="/counselor/history" class="view-all">查看全部</a>
                    </div>

                    <div class="records-table">
                        <!-- 表头 -->
                        <div class="table-header">
                            <div><i class="fas fa-user-circle"></i>咨询人</div>
                            <div><i class="fas fa-clock"></i>咨询时长</div>
                            <div><i class="fas fa-calendar-check"></i>咨询日期</div>
                            <div><i class="fas fa-grin-stars"></i>咨询评级</div>
                            <div><i class="fas fa-th-large"></i>操作</div>
                        </div>

                        <!-- 更多数据行... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../static/js/auth/session.js"></script>
</html>
