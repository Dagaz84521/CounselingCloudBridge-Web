<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>心理咨询师工作台</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/LeftBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightBar.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Schedule.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Records.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Supervisor.css">

    <script src="../../static/js/roles/supervisor.js"></script>
    <script type="text/javascript" src="../../static/js/Schedule.js"></script>
</head>

<body style="display: flex;">
    <div class="page" style="height:100%;width:100vw">
        <!-- 左侧信息栏 -->
        <div class="leftBar">
            <!-- 咨询师信息 -->
            <div class="counselorBar">
                <div class="counselor-info">
                    <div class="avatar"></div>
                    <div class="infoBar">
                        <h3 style="color: #2d4059; font-size: 1.1em;">督导</h3>
                        <p style="color: #677489; font-size: 0.9em;">专业心理咨询</p>
                    </div>
                </div>

            </div>

            <!-- 导航菜单 -->
            <div class="nav-menu">
                <div class="nav-item-activate">
                    <img src="../../static/image/homepageGreen.png">
                    <a href="base.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">首页</span>
                    </a>
                </div>
                <div class="nav-item">
                    <img src="../../static/image/assistanceGrey.png">
                    <span>求助记录</span>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/scheduleGrey.png">
                    <a href="schedule.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">排班表</span>
                    </a>
                </div>

                <div class="nav-item">
                    <img src="../../static/image/logGrey.png">
                    <a href="history.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询记录</span>
                    </a>
                </div>
            </div>

            <!-- 会话列表 -->
            <div class="session-list">
                <span>会话列表</span>
                <div class="user-item">
                    <a href="counsel.html" class="nav-link">
                        <span class="leftOption" id="Option_bed_information">咨询师A</span>
                    </a>
                    <span class="badge">2</span>
                </div>
                <div class="user-item">
                    <span>咨询师B</span>
                    <i class="fas fa-question-circle" style="color: #677489;"></i>
                </div>
            </div>
        </div>

        <div class="RightBar">
            <!-- 上方导航栏 -->
            <div class="navBar">
                <div class="logo"></div>
                <h2>Counseling Cloud Bridge</h2>
            </div>
            <div class="contentBar">
                <div style="display: flex;">
                    <div class="statusBar">
                        <div class="counselorStatusCard">
                            <div class="counselorStatus">
                                <!-- 头像和在线状态 -->
                                <div class="profile-section">
                                    <div class="avatar-container">
                                        <img class="counselor-avatar" alt="咨询师头像">
                                        <div class="online-status"></div>
                                    </div>

                                    <!-- 状态信息 -->
                                    <div class="status-info">
                                        <div class="status-tag">
                                            <span class="status-dot"></span>
                                            <span class="status-text">在线</span>
                                        </div>
                                        <div class="status-subtext">当前状态：空闲</div>
                                    </div>
                                </div>

                                <!-- 设置按钮 -->
                                <button class="setting-button">
                                    <i class="fas fa-cog"></i>
                                    咨询设置
                                </button>
                            </div>

                            <div class="currentStatusCard">
                                <div class="currentStatus">今日咨询数</div>
                                <div class="currentStatus">今日咨询时长</div>
                            </div>
                        </div>

                        <div class="currentCounselors">
                            <div class="consultation-platform">
                                <div class="platform-header">
                                    <div class="header-title">在线心理咨询师</div>
                                    <div class="supervisor-pagination">
                                        <button class="supervisor-page-button">‹</button>
                                        <button class="supervisor-page-button">1</button>
                                        <button class="supervisor-page-button">2</button>
                                        <button class="supervisor-page-button">›</button>
                                    </div>
                                </div>
                                
                                <div class="counselor-list">
                                    <!-- 示例数据（9个咨询师） -->
                                    <div class="counselor-card">
                                        <div class="counselor-name">咨询师A</div>
                                        <div class="status-indicator status-available"></div>
                                        <div class="status-text">空闲</div>
                                    </div>
                                    <div class="counselor-card">...</div>
                                    <div class="counselor-card">...</div>
                                    <div class="counselor-card">
                                        <div class="counselor-name">咨询师A</div>
                                        <div class="status-indicator status-available"></div>
                                        <div class="status-text">空闲</div>
                                    </div>
                                    <div class="counselor-card">...</div>
                                    <div class="counselor-card">...</div>
                                </div>
                            </div>
                            <div class="supervisor-completedcounsel"></div>
                        </div>

                    </div>
                    <div class="ScheduleBar">
                        <div class="ScheduleContent">
                            <div class="schedule-header">
                                <h2 class="schedule-title">2023年12月排班表</h2>
                                <p class="schedule-subtitle">本月共31天，需值班17天</p>
                            </div>
                            <div class="calendar-grid">
                                <!-- 星期标题 -->
                                <div class="day-header">周一</div>
                                <div class="day-header">周二</div>
                                <div class="day-header">周三</div>
                                <div class="day-header">周四</div>
                                <div class="day-header">周五</div>
                                <div class="day-header">周六</div>
                                <div class="day-header">周日</div>

                                <!-- 日期单元格 -->
                                <div class="day-cell">
                                    <div class="day-number">1</div>
                                </div>
                                <div class="day-cell working-day">
                                    <div class="day-number">2</div>
                                </div>
                                <!-- 更多日期单元格... -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="consultation-records" style="height:27vh;margin-top: 0;">
                    <div class="records-header">
                        <h3>最近完成的求助会话</h3>
                        <a href="#" class="view-all">查看全部</a>
                    </div>

                    <div class="records-table">
                        <!-- 表头 -->
                        <div class="table-header">
                            <div>咨询师</div>
                            <div>咨询时长</div>
                            <div>咨询日期</div>
                            <div>操作</div>
                        </div>


                        <!-- 更多数据行... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../static/js/recentlyCompletedAssistance.js"></script>
<script src="../static/js/auth/session.js"></script>
</html>
